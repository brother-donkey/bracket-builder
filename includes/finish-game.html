<div class="form-container has-exit" hidden>
    <form id="submit-game" action="POST">
        <header id="submit-game-info">
            <div id="submit-game-info-game">
                <h2>Game Info</h2>
            </div>
            <button type="button" class="exit fas fa-times-circle" aria-label="exit game scoring"></button>
        </header>
        <div class="fieldset">
            <label id="second-player-form-label" for="second-player-score">Player 2</label>
            <input id="second-player-score" type="number" placeholder="Score" data-player-id="">
        </div>
        <div class="fieldset">
            <label id="first-player-form-label" for="first-player-score">Player 1 Has a reall long tname really long</label>
            <input id="first-player-score" type="number" placeholder="Score" data-player-id="">
        </div>
        <button class="submit-game-button" type="button">Finish Game</button>
    </form>
</div>
