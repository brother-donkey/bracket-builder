<section id="initial-section">

    <form id="player-input-form" hidden>
        <div id="player-input-directions">
            <h2>Input tournament roster</h2>
            <ol class="instructions-list">
                <li>Give your tournament a name</li>
                <li>Add players to your tournament. (Seeds are optional.)</li>
                <li>When you're all set, select Start Tournament</li>
            </ol>
        </div>
        <div class="tournament-name-container">
            <input class="input tournament-name" type="text" name="size" placeholder="My Tournament Name">
        </div>
        <div class="form-player-container">
            <div class="form-player-input-container">
                <input class="input name" type="text" name="size" placeholder="First player's name">
            </div>
            <div class="form-seed-container">
                <input class="input seed" type="number" min="0" placeholder="Seed" name="size" value="0">
            </div>
            <div class="form-add-player-container">
                <button class="button add-player" type="button">Add</button>
            </div>
        </div>
        <div class="form-player-container">
            <button id="start-tournament" disabled>Start Tournament</button>
        </div>
        <div id="player-input-added-players">
        </div>
    </form>
</section>
